{% extends 'base.html' %}

{% block content %}

<div>
  <h1>{{post.title}}</h1>
  <p>{{post.content}}</p>
  <p>By {{post.user.first_name}} {{post.user.last_name}} </p>
</div>
<form action="/user/{{post.user.id}}">

  <button formaction="/posts/{{post.id}}/edit">Edit</button>
  <button formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
</form>

{% endblock %}
